<!DOCTYPE html>
<html lang="en" {% load static %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <header>
        <div class="banner">
            <img src="{% static 'okak.jpg' %}" alt="Okak Logo" class="logo" width="50" height="50"/>
            <h1 class="site-title"><a href="/">Okak</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/projects">Projects</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li>
                        <a href="/cart" class="cart-icon">
                            <img src="{% static 'cart.png' %}" alt="Cart" />
                            <span class="cart-count">0</span> <!-- Initial count set to 0 -->
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="contact" class="section">
            <h2>Get in Touch</h2>
            <div class="contact-container">
                
                <div class="contact-item">
                    <a href="https://github.com/Alexander-Evans-Moncloa" target="_blank">
                        <img src="{% static 'github.png' %}" alt="GitHub">
                        <h3>GitHub</h3>
                    </a>
                </div>
                <div class="contact-item">
                    <a href="https://www.linkedin.com/in/alexanderevansmoncloa" target="_blank">
                        <img src="{% static 'linkedin.png' %}" alt="LinkedIn">
                        <h3>LinkedIn</h3>
                    </a>
                </div>
                <div class="contact-item">
                    <a href="mailto:alexanderevansmoncloa@gmail.com">
                        <img src="{% static 'email.png' %}" alt="Email">
                        <h3>Email</h3>
                    </a>
                </div>
                <!--<div class="contact-item">
                    <a href="https://www.etsy.com/shop/yourshop" target="_blank">
                        <img src="{% static 'etsy.png' %}" alt="Etsy">
                        <h3>Etsy</h3>
                    </a>
                </div>
                <div class="contact-item">
                    <a href="https://www.ebay.com/usr/youruser" target="_blank">
                        <img src="{% static 'ebay.png' %}" alt="eBay">
                        <h3>eBay</h3>
                    </a>
                </div>-->

                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Okak</p>
    </footer>
    <script>
        // Update the cart count based on the total number of items in the cart
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelector('.cart-count').textContent = totalItems;
        }
    
        // Call updateCartCount on page load to display the current cart count
        document.addEventListener('DOMContentLoaded', updateCartCount);
        </script>
</body>
</html>
